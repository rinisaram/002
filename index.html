<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="checkout-container">
    <div class="checkout-left">
    </div>
    <div class="checkout-right">
        <div class="back-arrow">&larr;</div>
        <h2>Payment Details</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number">
            </div>
            <div class="form-group">
                <label for="cardholder-name">Cardholder Name</label>
                <input type="text" id="cardholder-name" name="cardholder-name">
            </div>
            <div class="form-group inline">
                <div>
                    <label for="expiry-date">Expiration Date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" maxlength="3">
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country/Region</label>
                <select id="country" name="country">
                    <option value="" selected disabled>Select your country</option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="India">India</option>
                    <option value="Italy">Italy</option>
                    <option value="Japan">Japan</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="Russia">Russia</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Spain">Spain</option>
                    <option value="Sweden">Sweden</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States">United States</option>
                </select>
            </div>
            <div class="form-group checkbox">
                <input type="checkbox" id="save-card" name="save-card">
                <label for="save-card">Save this card</label>
            </div>
            <button type="submit" class="pay-button">Pay $101</button>
            <p class="disclaimer">By confirming this subscription, you authorize us to debit your card for this and future payments according to the terms of the company.</p>
        </form>
    </div>
</div>

</body>
</html>
